<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <!-- Start scene -->
            <div class="col-12" id="start-scene">
                <h1>
                    Click Anywhere To Begin
                </h1>
            </div>


            <!-- Choose character scene -->
            <div class="col-12" id="choose-character-scene">
                <p class="d-none">Choose a character</p>
            </div>


            <!-- Choose opponent scene -->
            <div class="col-12" id="choose-opponent-scene">
                <p class="d-none">Choose an opponent</p>
            </div>


            <!-- Fight Scene -->
            <div class="col-12" id="fight-scene">
                <p class="d-none">Fight</p>
            </div>


            <!-- Win/Lose Scene -->
            <div class="col-12" id="win-lose-scene">
                <p class="d-none">Lose</p>
            </div>
        </div>

        <!-- Javascript imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>


</html>
